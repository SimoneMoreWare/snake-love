<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Love</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="../assets/favicon_io/favicon.ico" type="image/x-icon">
        <script defer type="module" src="../src/index.mjs"></script> 
        <!--<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>-->
    </head>
    <body>
        <div id="game-board-container">
            <br>
            <header><h1 id="title">Snake Love 💖🐍 </h1></header>
            <h1 id="author">Created by Simo&Mary</h1>
            
            <div>
                <div class="scores">
                    <h1 id="score">000</h1>
                    <h1 id="highscore">000</h1>
                </div>
                <div id="game-board-container">
                    
                    <div id="game-board"></div>
                </div>
                <span id="timer">00:00</span>
            </div>
            

             <!-- Joystick div posizionato sotto -->
            <div id="joystick-container" style="border: 1px solid red; width: 128px; position: relative; margin-top: 20px; left: 10px;">
                <img src="../assets/joystick-base.png">
                <div id="stick" style="position: absolute; left: 32px; top: 32px; transition: all 0.2s ease 0s; transform: translate3d(0px, 0px, 0px);">
                    <img src="../assets/joystick-red.png">
                </div>
                <!--<h1 id="instruction-text">Press Spacebar to start</h1>-->
            </div>

            <div id="game-over-message" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; font-size: 24px; text-align: center; border-radius: 10px;">
            Game Over! Premi SPAZIO per ricominciare.
            </div>

        </div>
        
    </body>
</html>
