<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Snake Love</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="../assets/favicon_io/favicon.ico" type="image/x-icon">
        <link rel="preload" href="../assets/fonts/ARCADE.TTF" as="font" type="font/ttf" crossorigin="anonymous">
        <script defer type="module" src="../src/index.mjs"></script>
    </head>
    <body>
        <div id="game-board-container">
            <header>
                <h1 id="title">Snake Love 💖🐍</h1>
            </header>
            
            <div class="game-content">
                <div class="scores">
                    <h1 id="score">000</h1>
                    <h1 id="highscore">000</h1>
                </div>
                
                <div id="game-board"></div>
                
                <div class="game-info">
                    <span id="timer">00:00</span>
                </div>
            </div>
            
            <div id="joystick-container">
                <img src="../assets/joystick-base.png" alt="Joystick Base">
                <div id="stick">
                    <img src="../assets/joystick-red.png" alt="Joystick Stick">
                </div>
            </div>
        </div>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over! 😢</h2>
                <p>Premi il pulsante sotto per riprovare!</p>
                <button id="restart-button">Riprendi Gioco</button>
            </div>
        </div>
    </body>
</html>
